<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">账号信息</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-mobile" data-rule="mobile" class="form-control" name="user[mobile]"
                                   type="text" value="{$user.mobile|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-password" data-rule="password" class="form-control" name="user[password]" type="password" value="" autocomplete="new-password" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">品牌信息</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="c-brand_name" class="control-label col-xs-12 col-sm-2">{:__('Brand_name')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-brand_name" data-rule="required" class="form-control" name="row[brand_name]"
                                   type="text" value="{$brand.brand_name|htmlentities}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="c-logo" class="control-label col-xs-12 col-sm-2">{:__('Logo')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-logo" data-rule="" class="form-control" size="50" name="row[logo]"
                                       type="text" value="{$brand.logo|htmlentities}">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="faupload-logo" class="btn btn-danger faupload" data-input-id="c-logo" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-logo"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                    <span><button type="button" id="fachoose-logo" class="btn btn-primary fachoose" data-input-id="c-logo" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-logo"></span>
                            </div>
                            <ul class="row list-inline faupload-preview" id="p-logo"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea id="c-description" data-rule="required" class="form-control editor" rows="8"
                                      name="row[description]" >{$brand.description|htmlentities}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
