<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="c-pid" class="form-control form-control" name="row[pid]" type="hidden" value="{$pid|htmlentities}">
    <input id="c-level" class="form-control form-control" name="row[level]" type="hidden" value="{$level|htmlentities}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shortname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shortname" class="form-control" name="row[shortname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mergename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mergename" class="form-control" name="row[mergename]" type="text">
        </div>
    </div>

<!--    <div class="form-group">-->

<!--        <div class="col-xs-12 col-sm-8">-->

<!--            <input id="c-code" class="form-control" name="row[code]" type="text">-->
<!--        </div>-->
<!--    </div>-->

<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-zip" class="form-control" name="row[zip]" type="text">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('First')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-first" class="form-control" name="row[first]" type="text">
        </div>
    </div>
    {if condition="$level eq 2"}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_re')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="isReList" item="vo"}
                <label for="row[is_re]-{$key|htmlentities}"><input id="row[is_re]-{$key|htmlentities}" name="row[is_re]" type="radio" value="{$key|htmlentities}" {in name="key" value="1"}checked{/in} /> {$vo|htmlentities}</label>
                {/foreach}
            </div>

        </div>
    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key|htmlentities}"><input id="row[status]-{$key|htmlentities}" name="row[status]" type="radio" value="{$key|htmlentities}" {in name="key" value="normal"}checked{/in} /> {$vo|htmlentities}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
